<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Item</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
</head>
<body>
  <header>
    <nav>
      <h1><a href="main.html">Home</a></h1>
      <h2><a href="post.html">Upload</a></h2>
      <h3><a href="profile.html">Profile</a></h3>
    </nav>
  </header>
  <main>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" name="type">
          <option value="electronics">Electronics</option>
          <option value="home">Home</option>
          <option value="clothing">Clothing</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required onchange="previewImage();">
        <div id="previewArea" class="image-preview">
          <img id="previewImage" src="#" alt="Image Preview" style="display: none;">
        </div>
      </div>
      <button type="submit">Upload Item</button>
    </form>
  </main>
</body>
</html>
