<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Husky Marketplace</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
</head>
<body>
  <header>
    <nav>
      <h1><a href="#" id="home-link">Home</a></h1>
      <h2><a href="#" id="upload-link">Upload</a></h2>
      <h3><a href="#" id="profile-link">Profile</a></h3>
    </nav>
  </header>
  <main id="content">
    <!-- Home Content -->
    <div id="home-content" class="content-section">
      <p>Welcome to the Husky Marketplace. Browse, upload, or edit your listings!</p>
      <label for="type-filter">Filter by category:</label>
      <select id="type-filter">
        <option value="all">All</option>
        <option value="electronics">Electronics &amp; Media</option>
        <option value="home">Home</option>
        <option value="clothing">Clothing</option>
        <option value="automobile">Automobile</option>
        <option value="miscellaneous">Miscellaneous</option>
      </select>
      <div id="items-list" class="items-list">
        <!-- Items will be added here -->
      </div>
    </div>

    <!-- Upload Form -->
    <div id="upload-content" class="content-section">
      <h2>Upload New Item</h2>
      <form id="upload-form">
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="type">Type:</label>
        <select id="type" name="type">
          <option value="all">All</option>
          <option value="alectronics">Electronics &amp; Media</option>
          <option value="home">Home</option>
          <option value="clothing">Clothing</option>
          <option value="automobile">Automobile</option>
          <option value="miscellaneous">Miscellaneous</option>
        </select>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <label for="contact">Contact:</label>
        <textarea id="contact" name="contact" required></textarea>
        <label for="price">Price:</label>
        <textarea id="price" name="price" required></textarea>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*">
        <button type="submit">Upload Item</button>
      </form>
    </div>

    <!-- Profile Section -->
    <div id="profile-content" class="content-section">
      <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="login-email" required>
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" name="login-password" required>
          <button type="submit">Login</button>
        </form>
        <a href="#" id="create-account-link">Create Account</a>
      </div>
      <div id="user-info" class="user-info">
        <h2>Your Profile</h2>
        <p id="email-display">Email:</p>
      </div>
      <div id="user-listings" class="user-listings">
        <h3>Your Listings</h3>
        <!-- Listings will be added here -->
        <div class="items-list">
          <!-- Items will be added here -->
        </div>
      </div>
      <div id="purchase-history" class="purchase-history">
        <h3>Purchase History</h3>
        <!-- Listings will be added here -->
        <div class="items-list">
          <!-- Items will be added here -->
        </div>
      </div>
    </div>


    <!-- Listing Section -->
    <div id="listing-content" class="content-section">
      <h2 id="listing-title"></h2>
      <img id="listing-image" style="max-width: 90%; height: auto;" alt="">
      <p id="listing-description"></p>
      <p id="listing-price"></p>
      <p id="listing-contact"></p>
      <p id="listing-seller-email"></p>
      <button id="back-to-listings">Back to Listings</button>
    </div>

    <!-- Register Section -->
    <div id="register-content" class="content-section">
      <h2>Create Account</h2>
      <form id="register-form">
        <label for="register-email">Email:</label>
        <input type="email" id="register-email" name="register-email" required>
        <label for="register-password">Password:</label>
        <input type="password" id="register-password" name="register-password" required>
        <button type="submit">Register</button>
      </form>
      <a href="#" id="back-to-login-link">Back to Login</a>
    </div>

    <!-- Notification element for displaying messages -->
    <div id="message" class="notification hidden"></div>
    <!-- error view -->
    <div id='error' class='hidden'></div>
  </main>
</body>
</html>
